[flake8]
exclude = .git,__pycache__,build,dist
per-file-ignores =
    setup.py:E501
# Match black line-length
max-line-length = 88
extend-ignore =
    E203,

[isort]
skip = __init__.py
profile = black
skip_gitignore = True
multi_line_output = 3

[versioneer]
VCS = git
style = pep440
versionfile_source = prefect_dask/_version.py
versionfile_build = prefect_dask/_version.py
tag_prefix = v
parentdir_prefix =

[tool:interrogate]
ignore-init-module = True
ignore_init_method = True
exclude = prefect_dask/_version.py, tests, setup.py, versioneer.py, docs, site
ignore_regex = submit,wait,concurrency_type,_optimize_futures
fail-under = 95
omit-covered-files = True

[coverage:run]
omit = tests/*, prefect_dask/_version.py

[coverage:report]
fail_under = 80
show_missing = True

[tool:pytest]
asyncio_mode = auto

markers = 
    service(arg): a service integration test. For example 'docker'
    enable_orion_handler: by default, sending logs to the API is disabled. Tests marked with this use the handler.